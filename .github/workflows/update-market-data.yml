name: Update Market Data

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:  # Allows manual triggering
  push:
    branches:
      - master  # Triggers on push to master branch

jobs:
  update-market-data:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyyaml
        
    - name: Create project lists
      run: |
        cd scripts
        python coingeckoandmanual.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Fetch CoinGecko data
      run: |
        cd scripts
        python curl_req_v2.py
      env:
        COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        
    - name: Update market data
      id: update-market-data
      run: |
        cd scripts
        python mis-data.py
        
    - name: Handle missing data
      run: |
        cd scripts
        python missing-data.py

  commit-changes:
    needs: update-market-data
    runs-on: ubuntu-latest
    if: success()

    steps:
    - uses: actions/checkout@v3
      
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update market data [skip ci]" && git push)

  trigger-build:
    needs: commit-changes
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Trigger Build and Deploy Workflow
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PAT }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/i-shivamsoni/airdrop-archive/dispatches \
            -d '{"event_type": "workflow_dispatch"}' 